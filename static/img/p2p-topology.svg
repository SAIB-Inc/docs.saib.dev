<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748">P2P vs Legacy Topology Configuration</text>
  
  <!-- Legacy Side -->
  <g id="legacy">
    <rect x="20" y="60" width="360" height="400" rx="10" fill="#fff5f5" stroke="#c92a2a" stroke-width="2"/>
    <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c92a2a">Legacy (Manual)</text>
    
    <!-- topology.json -->
    <rect x="40" y="110" width="320" height="180" rx="5" fill="#f8f9fa" stroke="#868e96" stroke-width="1"/>
    <text x="50" y="130" font-family="monospace" font-size="12" fill="#2d3748">topology.json</text>
    <text x="50" y="150" font-family="monospace" font-size="11" fill="#495057">{</text>
    <text x="60" y="165" font-family="monospace" font-size="11" fill="#495057">"Producers": [</text>
    <text x="70" y="180" font-family="monospace" font-size="11" fill="#495057">{</text>
    <text x="80" y="195" font-family="monospace" font-size="11" fill="#495057">"addr": "relay.pool.com",</text>
    <text x="80" y="210" font-family="monospace" font-size="11" fill="#495057">"port": 3001,</text>
    <text x="80" y="225" font-family="monospace" font-size="11" fill="#495057">"valency": 1</text>
    <text x="70" y="240" font-family="monospace" font-size="11" fill="#495057">},</text>
    <text x="70" y="255" font-family="monospace" font-size="11" fill="#495057">...</text>
    <text x="60" y="270" font-family="monospace" font-size="11" fill="#495057">]</text>
    <text x="50" y="285" font-family="monospace" font-size="11" fill="#495057">}</text>
    
    <!-- Characteristics -->
    <text x="50" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Characteristics:</text>
    <text x="50" y="340" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Static peer list</text>
    <text x="50" y="360" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Manual updates required</text>
    <text x="50" y="380" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Full control over connections</text>
    <text x="50" y="400" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Topology updater scripts needed</text>
  </g>
  
  <!-- P2P Side -->
  <g id="p2p">
    <rect x="420" y="60" width="360" height="400" rx="10" fill="#e6fcf5" stroke="#087f5b" stroke-width="2"/>
    <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#087f5b">P2P (Automatic)</text>
    
    <!-- topology.json -->
    <rect x="440" y="110" width="320" height="240" rx="5" fill="#f8f9fa" stroke="#868e96" stroke-width="1"/>
    <text x="450" y="130" font-family="monospace" font-size="12" fill="#2d3748">topology.json</text>
    <text x="450" y="150" font-family="monospace" font-size="11" fill="#495057">{</text>
    <text x="460" y="165" font-family="monospace" font-size="11" fill="#495057">"localRoots": [{</text>
    <text x="470" y="180" font-family="monospace" font-size="11" fill="#495057">"accessPoints": [{</text>
    <text x="480" y="195" font-family="monospace" font-size="11" fill="#495057">"address": "bp.pool.com",</text>
    <text x="480" y="210" font-family="monospace" font-size="11" fill="#495057">"port": 3000</text>
    <text x="470" y="225" font-family="monospace" font-size="11" fill="#495057">}],</text>
    <text x="470" y="240" font-family="monospace" font-size="11" fill="#495057">"advertise": false,</text>
    <text x="470" y="255" font-family="monospace" font-size="11" fill="#495057">"valency": 1</text>
    <text x="460" y="270" font-family="monospace" font-size="11" fill="#495057">}],</text>
    <text x="460" y="285" font-family="monospace" font-size="11" fill="#495057">"publicRoots": [],</text>
    <text x="460" y="300" font-family="monospace" font-size="11" fill="#495057">"useLedgerAfterSlot": 0</text>
    <text x="450" y="315" font-family="monospace" font-size="11" fill="#495057">}</text>
    
    <!-- Characteristics -->
    <text x="450" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Characteristics:</text>
    <text x="450" y="390" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Dynamic peer discovery</text>
    <text x="450" y="410" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Automatic optimization</text>
    <text x="450" y="430" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Self-maintaining connections</text>
    <text x="450" y="450" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Ledger-based peer selection</text>
  </g>
  
  <!-- Arrow between -->
  <path d="M 390 260 L 410 260" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Migration</text>
</svg>