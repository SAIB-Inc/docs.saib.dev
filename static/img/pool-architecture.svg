<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="secureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="publicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#339af0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">Cardano Stake Pool Architecture</text>
  
  <!-- Secure Zone -->
  <g id="secure-zone">
    <rect x="50" y="60" width="380" height="300" rx="10" fill="#fff5f5" stroke="#c92a2a" stroke-width="2" stroke-dasharray="10,5"/>
    <text x="240" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c92a2a">Secure Zone (Private Network)</text>
    
    <!-- Block Producer -->
    <rect x="90" y="110" width="300" height="120" rx="10" fill="url(#secureGrad)" stroke="#c92a2a" stroke-width="2"/>
    <text x="240" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Block Producer Node</text>
    <text x="240" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">cardano-node (Port 3000)</text>
    <text x="240" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">KES, VRF, Operational Cert</text>
    <text x="240" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">systemd service</text>
    
    <!-- Cold Storage -->
    <rect x="90" y="260" width="140" height="80" rx="10" fill="#ffe3e3" stroke="#c92a2a" stroke-width="2"/>
    <text x="160" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c92a2a">Cold Storage</text>
    <text x="160" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">Cold Keys</text>
    <text x="160" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">Payment Keys</text>
    
    <!-- Monitoring Agent -->
    <rect x="250" y="260" width="140" height="80" rx="10" fill="#e6fcf5" stroke="#087f5b" stroke-width="2"/>
    <text x="320" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#087f5b">Monitoring</text>
    <text x="320" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">Node Exporter</text>
    <text x="320" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">Custom Metrics</text>
  </g>
  
  <!-- Public Zone -->
  <g id="public-zone">
    <rect x="470" y="60" width="380" height="300" rx="10" fill="#e7f5ff" stroke="#1971c2" stroke-width="2" stroke-dasharray="10,5"/>
    <text x="660" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1971c2">Public Zone (Internet Facing)</text>
    
    <!-- Relay 1 -->
    <rect x="510" y="110" width="140" height="100" rx="10" fill="url(#publicGrad)" stroke="#1971c2" stroke-width="2"/>
    <text x="580" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Relay 1</text>
    <text x="580" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Port 3001</text>
    <text x="580" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Region: US</text>
    <text x="580" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">P2P Enabled</text>
    
    <!-- Relay 2 -->
    <rect x="670" y="110" width="140" height="100" rx="10" fill="url(#publicGrad)" stroke="#1971c2" stroke-width="2"/>
    <text x="740" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Relay 2</text>
    <text x="740" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Port 3001</text>
    <text x="740" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Region: EU</text>
    <text x="740" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">P2P Enabled</text>
    
    <!-- Monitoring Stack -->
    <rect x="510" y="240" width="300" height="100" rx="10" fill="url(#monitorGrad)" stroke="#2f9e44" stroke-width="2"/>
    <text x="660" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Monitoring Stack</text>
    <text x="660" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Prometheus + Grafana</text>
    <text x="660" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Alert Manager</text>
    <text x="660" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Dashboard (Port 3100)</text>
  </g>
  
  <!-- Connections -->
  <line x1="390" y1="170" x2="510" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="390" y1="170" x2="670" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="510" y1="150" x2="400" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="670" y1="150" x2="400" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Monitoring connections -->
  <line x1="320" y1="260" x2="510" y2="290" stroke="#087f5b" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="580" y1="210" x2="660" y2="240" stroke="#087f5b" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="740" y1="210" x2="660" y2="240" stroke="#087f5b" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- External Network -->
  <g id="external">
    <ellipse cx="660" cy="450" rx="300" ry="60" fill="#f8f9fa" stroke="#868e96" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="660" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#495057">Cardano Network</text>
  </g>
  
  <!-- External connections -->
  <line x1="580" y1="210" x2="580" y2="390" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="740" y1="210" x2="740" y2="390" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Key Components Labels -->
  <g id="labels" transform="translate(50, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Key Architecture Components:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Block Producer: Creates blocks when selected as slot leader</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Relay Nodes: Handle all external network communication</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Monitoring: Tracks performance and alerts on issues</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Cold Storage: Offline keys never touch online systems</text>
    
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Secure Zone: Private network, firewall protected</text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Public Zone: Internet-facing services</text>
    <text x="450" y="65" font-family="Arial, sans-serif" font-size="12" fill="#495057">• All connections use TLS encryption</text>
    <text x="450" y="85" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Minimum 2 relays for redundancy</text>
  </g>
</svg>