<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <linearGradient id="bpGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="relayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#339af0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">Cardano Stake Pool Network Topology</text>
  
  <!-- Block Producer -->
  <g id="block-producer">
    <rect x="300" y="80" width="200" height="80" rx="10" fill="url(#bpGradient)" stroke="#c92a2a" stroke-width="2"/>
    <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Block Producer</text>
    <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Cold/VRF/KES Keys</text>
    <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port: 3000 (private)</text>
  </g>
  
  <!-- Relay 1 -->
  <g id="relay1">
    <rect x="100" y="250" width="180" height="80" rx="10" fill="url(#relayGradient)" stroke="#1971c2" stroke-width="2"/>
    <text x="190" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Relay Node 1</text>
    <text x="190" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Public Facing</text>
    <text x="190" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port: 3001</text>
  </g>
  
  <!-- Relay 2 -->
  <g id="relay2">
    <rect x="520" y="250" width="180" height="80" rx="10" fill="url(#relayGradient)" stroke="#1971c2" stroke-width="2"/>
    <text x="610" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Relay Node 2</text>
    <text x="610" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Public Facing</text>
    <text x="610" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port: 3001</text>
  </g>
  
  <!-- Connections BP to Relays -->
  <line x1="350" y1="160" x2="220" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="160" x2="580" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Bidirectional indicators -->
  <line x1="230" y1="240" x2="360" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="240" x2="440" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Network Cloud -->
  <g id="network">
    <ellipse cx="400" cy="480" rx="350" ry="80" fill="#e9ecef" stroke="#868e96" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Cardano Network</text>
    <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Other Pools &amp; Nodes</text>
  </g>
  
  <!-- Connections Relays to Network -->
  <line x1="190" y1="330" x2="190" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="330" x2="610" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Bidirectional from network -->
  <line x1="210" y1="400" x2="210" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="400" x2="590" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Security Zone -->
  <rect x="270" y="60" width="260" height="120" rx="15" fill="none" stroke="#fa5252" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fa5252" font-weight="bold">PRIVATE ZONE</text>
  
  <!-- Labels -->
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="12" fill="#495057">Region: US-East</text>
  <text x="630" y="380" font-family="Arial, sans-serif" font-size="12" fill="#495057">Region: EU-West</text>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 500)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Key Points:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Block Producer only connects to your relays</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Relays connect to the wider network</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">• All connections are bidirectional TCP</text>
  </g>
</svg>